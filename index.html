<html lang="isl">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="logo-wrap cd-md-12">
            <img class="logo" src="../stafli-web/img/logo.svg" alt="STAFLI"/>
        </div>
        <div class="projects">
            <div class="project col-md-6" id="omam">
                <div class="inner-wrap" data-toggle="modal" data-target="#modalWindow">
                    <img src="../stafli-web/img/screens/omam/1.png"/>
                    <div class="about">
                        <h2>Of Monsters and Men</h2>
                    </div>
                </div>
            </div>
            <div class="project col-md-6" id="airwaves">
                <div class="inner-wrap">
                    <img src="../stafli-web/img/screens/airwaves/1.png"/>
                    <div class="about">
                        <h2>Icelandic Airwaves</h2>
                    </div>
                </div>
            </div>
            <div class="project col-md-6" id="macland">
                <div class="inner-wrap">
                    <img src="../stafli-web/img/screens/macland/1.png"/>
                    <div class="about">
                        <h2>Macland - Þjónustuvefur</h2>
                    </div>
                </div>
            </div>
            <div class="project col-md-6" id="thjodarsalin">
                <div class="inner-wrap">
                    <img src="../stafli-web/img/screens/thjodarsalin/1.png"/>
                    <div class="about">
                        <h2>Þjóðarsálin</h2>
                    </div>
                </div>
            </div>
        </div>


      <div class="modal fade" id="modalWindow" role="dialog">
        <b type="button" class="close" data-dismiss="modal">&times;</b>
        <div class="modal-dialog">
        
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Of Monsters and Men</h4>
            </div>
            <div class="modal-body">
              <p>Verkefnið var unnið</p>
            </div>
          </div>
          
        </div>
      </div>

    </body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
</html>
